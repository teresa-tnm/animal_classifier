<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Classifier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666;
            font-size: 1rem;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 30px;
        }

        .upload-box {
            border: 2px dashed #999;
            border-radius: 8px;
            padding: 50px 30px;
            text-align: center;
            cursor: pointer;
        }

        .upload-box:hover {
            border-color: #0066cc;
            background: #f9f9f9;
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .upload-box h3 {
            margin-bottom: 8px;
        }

        .upload-box p {
            color: #666;
            font-size: 0.9rem;
        }

        #preview {
            max-width: 100%;
            max-height: 300px;
            margin-top: 20px;
            border-radius: 6px;
            display: none;
        }

        #file-input {
            display: none;
        }

        .results {
            display: none;
        }

        .results.show {
            display: block;
        }

        .results h2 {
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .result-item {
            padding: 12px;
            border: 1px solid #eee;
            border-radius: 6px;
            margin-bottom: 10px;
            background: #fafafa;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .result-name {
            font-weight: 600;
        }

        .result-confidence {
            color: #0066cc;
            font-weight: 600;
        }

        .bar {
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
        }

        .bar-fill {
            height: 100%;
            background: #0066cc;
        }

        .animal-tag {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.75rem;
            margin-left: 8px;
        }

        .top-result {
            background: #e8f4f8;
            border: 2px solid #0066cc;
            border-radius: 6px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
        }

        .top-result h3 {
            color: #0066cc;
            font-size: 0.85rem;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .top-result .name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .top-result .confidence {
            color: #0066cc;
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #e0e0e0;
            border-top-color: #0066cc;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 6px;
            display: none;
            margin-top: 15px;
        }

        .error.show {
            display: block;
        }

        .buttons {
            display: flex;
            gap: 12px;
            margin-top: 40px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-primary {
            background: #0066cc;
            color: white;
            flex: 1;
            display: none;
        }

        .btn-primary:hover:not(:disabled) {
            background: #0052a3;
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            border: 1px solid #ddd;
            display: none;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.8rem;
            }

            .buttons {
                flex-direction: column;
            }

            .btn-secondary {
                display: block !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Animal Classifier</h1>
            <p class="subtitle">Identify animals from images</p>
        </header>

        <div class="content">
            <div class="card">
                <div class="upload-box" onclick="document.getElementById('file-input').click()">
                    <div class="upload-icon">ðŸ“·</div>
                    <h3>Upload Image</h3>
                    <p>Click to select or drag and drop</p>
                    <img id="preview" alt="Preview">
                </div>
                <input type="file" id="file-input" accept="image/*" onchange="handleFile(this)">
            </div>

            <div class="card">
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Analyzing image...</p>
                </div>

                <div class="results" id="results">
                    <h2>Results</h2>
                    <div id="predictions"></div>
                    <div class="top-result" id="topResult" style="display: none;">
                        <h3>Top Match</h3>
                        <div class="name" id="topName"></div>
                        <div class="confidence" id="topConfidence"></div>
                    </div>
                </div>

                <div class="error" id="error"></div>
            </div>
        </div>

        <div class="buttons">
            <button id="classifyBtn" class="btn-primary" onclick="classify()">Classify</button>
            <button id="clearBtn" class="btn-secondary" onclick="resetForm()">Clear</button>
        </div>
    </div>

    <script>
        let file = null;

        document.addEventListener('paste', (e) => {
            const items = e.clipboardData.items;
            for (let item of items) {
                if (item.type.indexOf('image') !== -1) {
                    file = item.getAsFile();
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        document.getElementById('preview').src = event.target.result;
                        document.getElementById('preview').style.display = 'block';
                        document.getElementById('classifyBtn').style.display = 'block';
                        document.getElementById('clearBtn').style.display = 'block';
                        document.getElementById('results').classList.remove('show');
                        document.getElementById('error').classList.remove('show');
                    };
                    reader.readAsDataURL(file);
                }
            }
        });

        function handleFile(input) {
            file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('preview').src = e.target.result;
                document.getElementById('preview').style.display = 'block';
                document.getElementById('classifyBtn').style.display = 'block';
                document.getElementById('clearBtn').style.display = 'block';
                document.getElementById('results').classList.remove('show');
                document.getElementById('error').classList.remove('show');
            };
            reader.readAsDataURL(file);
        }

        async function classify() {
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            document.getElementById('loading').style.display = 'block';
            document.getElementById('classifyBtn').disabled = true;
            document.getElementById('results').classList.remove('show');
            document.getElementById('error').classList.remove('show');

            try {
                const response = await fetch('http://localhost:5000/classify', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error('Classification failed');

                const data = await response.json();
                showResults(data);
            } catch (error) {
                showError(error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('classifyBtn').disabled = false;
            }
        }

        function showResults(data) {
            const predictions = data.predictions || [];
            const html = predictions.map(p => `
                <div class="result-item">
                    <div class="result-header">
                        <span class="result-name">${p.name}</span>
                        <span class="result-confidence">${p.confidence.toFixed(1)}%</span>
                    </div>
                    <div class="bar">
                        <div class="bar-fill" style="width: ${p.confidence}%"></div>
                    </div>
                </div>
            `).join('');

            document.getElementById('predictions').innerHTML = html;

            if (data.top_result) {
                const top = document.getElementById('topResult');
                top.style.display = 'block';
                document.getElementById('topName').textContent = data.top_result.name;
                document.getElementById('topConfidence').textContent = `${data.top_result.confidence.toFixed(1)}% confidence`;
            }

            document.getElementById('results').classList.add('show');
        }

        function showError(msg) {
            document.getElementById('error').textContent = msg;
            document.getElementById('error').classList.add('show');
            document.getElementById('results').classList.add('show');
        }

        function resetForm() {
            file = null;
            document.getElementById('file-input').value = '';
            document.getElementById('preview').style.display = 'none';
            document.getElementById('classifyBtn').style.display = 'none';
            document.getElementById('clearBtn').style.display = 'none';
            document.getElementById('results').classList.remove('show');
            document.getElementById('error').classList.remove('show');
            document.getElementById('topResult').style.display = 'none';
        }
    </script>
</body>
</html>
